<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Food Fight</title>
    <style>
        /* Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100%;
        }

        /* Background Colors */
        body {
            background-color: #f2e9d8; /* beige */
            color: #2b3a2e; /* dark green text */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        /* Header */
        h1 {
            margin-top: 40px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Button */
        .play-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #3a5a40; /* green */
            color: #f2e9d8; /* beige text */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: #527a59;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.85rem;
            color: #5a5a5a;
        }
    </style>
</head>
<body>

    <h1>Play Food Fight Version .01.02</h1>

    <a class="play-button" href="https://play.unity.com/en/games/3bb99024-071a-4d17-87d0-a832279ee788/builds" target="_blank">
        Launch Game
    </a>

    <footer>
        Built with simplicity in mind.
    </footer>

</body>
</html>
